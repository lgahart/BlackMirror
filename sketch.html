<head>

<body>
 <canvas>
     <script>
        var capture;

        function setup() {
           createCanvas(1024, 600);
           capture = createCapture(VIDEO);
           capture.size(1024, 600);
            tint(255, 30); 
//           capture.hide();
        }

        function draw() {
            background(255);
            image(capture, 0, 0, 1024, 600);
            
        }
     
     </script>
 </canvas>

</body>
