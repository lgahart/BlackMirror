<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
<!--
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/p5.js"></script>
    <script type="text/javascript" src="js/p5.min.js"></script>
    <script type="text/javascript" src="js/p5.dom.js"></script>
</head>
<body>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
        <div style="position:relative;margin-top:-670px">
        <script>
            var video;
            var y = 0; //start from the top
            var x = 0; //start from the left

            function setup() {
                createCanvas(windowWidth, windowHeight);
                pixelDensity(1);
                video = createCapture(VIDEO);
                video.size(windowWidth, windowHeight);
                video.hide();
            }

            function draw() {
                video.loadPixels();
                var w = video.width;
                var h = video.height;

                copy(video, 0, h/2, w, 20, 0, y, w, 20);//load y pixels
                copy(video, w/2, 0, 2, h, x, 0, 2, h );//load x pixels

                y = y + 1;
                x = x + 1;

                if (y > height, x > width) {
                    y = 0; //start from the top
                    x = 0; //start from the left
                }
            }
        </script>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="face_gif/party.png" alt="Third slide">
    </div>
  </div>


</body>
</html>
